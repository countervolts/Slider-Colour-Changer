<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="color-value">
      <span id="hex-value">#000000</span>
    </div>
    <div class="slider-container">
      <div class="slider-group">
        <input type="range" id="red" min="0" max="255" value="0" orient="vertical">
      </div>
      <div class="slider-group">
        <input type="range" id="green" min="0" max="255" value="0" orient="vertical">
      </div>
      <div class="slider-group">
        <input type="range" id="blue" min="0" max="255" value="0" orient="vertical">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
